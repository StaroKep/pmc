<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            background: rgb(200, 25, 80);
            color: white;
            padding: 10px 20px;
            border: 1px solid rgb(130, 0, 55);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 17px;
        }

        .button:active {
            background-color: rgb(130, 0, 55);
        }
    </style>

    <button id="post-messages-sender" class="button">
        Send example of post message
    </button>

    <script>
        var postMessageData = (currentDate) => ({
            time: +currentDate,
            message: 'Hello, world!',
            additionalData: {
                author: 'Kirill Eremin',
                age: currentDate.getFullYear() - 1996,
                profession: 'JavaScript developer',
            },
        });

        var buttonSelector = '#post-messages-sender';
        var button = document.body.querySelector(buttonSelector);

        button.addEventListener('click', function() {
            var currentDate = new Date();
            var data = postMessageData(currentDate);

            window.parent.postMessage(data, `${window.parent.document.location}`);
        });
    </script>
</body>
</html>
